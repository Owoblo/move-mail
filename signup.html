<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <title>Sign up - MoveMail Pro</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
</head>

<body class="font-inter antialiased bg-gray-50 text-gray-900 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden supports-[overflow:clip]:overflow-clip">
        
        <!-- Site header -->
        <header class="absolute w-full z-30">
            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                <div class="flex items-center justify-between h-16 md:h-20">
    
                    <!-- Site branding -->
                    <div class="shrink-0 mr-4">
                        <!-- Logo -->
                        <a class="inline-flex" href="index.html" aria-label="Cruip">
                            <img src="./images/update.jpg" width="50" height="50" alt="Logo" />
                        </a>
                    </div>
    
                </div>
            </div>
        </header>

        <main class="relative grow flex">

            <div class="absolute left-0 -translate-x-1/3 bottom-0 pointer-events-none" aria-hidden="true">
                <div class="w-80 h-80 rounded-full bg-gradient-to-tr from-blue-500 opacity-70 blur-[160px] will-change-[filter]"></div>
            </div>

            <!-- Content -->
            <div class="w-full">

                <div class="h-full flex flex-col justify-center before:min-h-[4rem] md:before:min-h-[5rem] before:flex-1 after:flex-1">

                    <div class="px-4 sm:px-6">
                        <div class="w-full max-w-sm mx-auto">
                            <div class="py-16 md:py-20">

                                <div class="mb-10">
                                    <h1 class="text-4xl font-bold">Create your account</h1>
                                </div>
                                
                                <!-- Form -->
                                <form id="signup-form">
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm text-gray-700 font-medium mb-1" for="name">Full name</label>
                                            <input id="name" class="form-input py-2 w-full" type="text" placeholder="Corey Barker" required />
                                        </div>                                        
                                        <div>
                                            <label class="block text-sm text-gray-700 font-medium mb-1" for="email">Email</label>
                                            <input id="email" class="form-input py-2 w-full" type="email" placeholder="corybarker@email.com" required />
                                        </div>
                                        <div>
                                            <label class="block text-sm text-gray-700 font-medium mb-1" for="phone">Phone</label>
                                            <input id="phone" class="form-input py-2 w-full" type="text" placeholder="(+750) 932-8907" required />
                                        </div>                                         
                                        <div>
                                            <label class="block text-sm text-gray-700 font-medium mb-1" for="password">Password</label>
                                            <input id="password" class="form-input py-2 w-full" type="password" autocomplete="on" placeholder="••••••••" required />
                                        </div>
                                        
                                    </div>
                                    <div class="space-y-3 mt-6">
                                        <button type="button" id="signUpButton" class="btn text-white bg-gradient-to-t from-blue-600 to-blue-500 bg-[length:100%_100%] hover:bg-[length:100%_150%] bg-[bottom] shadow w-full">Register</button>
                                        <div class="italic text-sm text-gray-400 text-center">Or</div>
                                        <button class="btn text-white bg-gradient-to-t from-gray-900 to-gray-700 bg-[length:100%_100%] hover:bg-[length:100%_150%] bg-[bottom] shadow w-full">Continue with GitHub</button>                                        
                                    </div>
                                </form>
                                
                                <!-- Bottom link -->
                                <div class="text-center mt-6">
                                    <p class="text-sm text-gray-500">By signing up, you agree to the <a class="font-medium text-gray-700 underline hover:no-underline whitespace-nowrap" href="#0">Terms of Service</a> and <a class="font-medium text-gray-700 underline hover:no-underline whitespace-nowrap" href="#0">Privacy Policy</a>.</p>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Right side -->
            <div class="hidden relative lg:block shrink-0 w-[572px] my-6 mr-6 rounded-2xl overflow-hidden">
                <!-- Background -->
                <div class="bg-blue-50 absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 -ml-24 pointer-events-none -z-10" aria-hidden="true">
                    <img src="./images/auth-bg.svg" class="max-w-none" width="1285" height="1684" alt="Auth bg">
                </div>                
                <!-- Illustration -->
                <div class="absolute top-1/2 -translate-y-1/2 left-32 w-[500px]">
                    <div class="w-full aspect-video bg-gray-900 rounded-2xl px-5 py-3 shadow-xl transition duration-300">
                        <div class="relative flex items-center justify-between before:block before:w-[41px] before:h-[9px] before:[background-image:radial-gradient(circle_at_4.5px_4.5px,_theme(colors.gray.600)_4.5px,_transparent_0)] before:bg-[length:16px_9px] after:w-[41px] mb-8">
                            <span class="text-white font-medium text-[13px]">cruip.com</span>
                        </div>
                        <div class="text-gray-500 font-mono [&amp;_span]:opacity-0 text-sm transition duration-300">
                            <span class="text-gray-200 animate-[code-1_10s_infinite]">npm login</span> <span class="animate-[code-2_10s_infinite]">--registry=https://npm.pkg.github.com</span><br>
                            <span class="animate-[code-3_10s_infinite]">--scope=@phanatic</span> <span class="animate-[code-4_10s_infinite]">Successfully logged-in.</span><br><br>
                            <span class="text-gray-200 animate-[code-5_10s_infinite]">npm publish</span><br>
                            <span class="animate-[code-6_10s_infinite]">Package published.</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyAzG2eOicBvLEtNbqqdtFjnDD2HwDZqOTI",
  authDomain: "movemail-bc958.firebaseapp.com",
  projectId: "movemail-bc958",
  storageBucket: "movemail-bc958.firebasestorage.app",
  messagingSenderId: "420760181763",
  appId: "1:420760181763:web:4e70db9d2464cce14a8236",
  measurementId: "G-XE867G9K73"
};


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>

    <!-- Add a div for displaying messages -->
    <div id="message" class="text-red-500 mt-4"></div>

    <script>
        document.getElementById('signUpButton').addEventListener('click', signUp);

        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
  

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Store additional user details in Firestore
                    const userRef = firebase.firestore().collection("users").doc(user.uid);
                    userRef.set({
                        fullName: document.getElementById('name').value,
                        phone: document.getElementById('phone').value,
                        email: email
                    }).then(() => {
                        // Redirect to sign-in page
                        window.location.href = 'signin.html';
                    }).catch((error) => {
                        // Handle Firestore errors
                        document.getElementById('message').textContent = error.message;
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // Display error message
                    document.getElementById('message').textContent = errorMessage;
                });
        }
    </script>

</body>

</html>
